<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 386 100" role="img" aria-labelledby="title desc">
  <title id="title">BAM eScience</title>
  <desc id="desc">BAM eScience wordmark with a red e mark.</desc>
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c83737" />
      <stop offset="1" stop-color="#dc2328" />
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <circle cx="50" cy="50" r="38" fill="url(#accent)" />
    <circle cx="50" cy="50" r="38" fill="none" stroke="#0f172a" stroke-opacity="0.12" stroke-width="2" />
    <text x="50" y="65"
      text-anchor="middle"
      font-family="ui-sans-serif, system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, Helvetica, Arial"
      font-size="52"
      font-weight="800"
      fill="#ffffff">e</text>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, Helvetica, Arial" fill="#0b1220">
    <text x="112" y="38" font-size="16" font-weight="750" letter-spacing="0.14em" fill="#0f172a" fill-opacity="0.62">BAM</text>
    <text x="112" y="72" font-size="46" font-weight="800">
      <tspan fill="#c83737">e</tspan><tspan>Science</tspan>
    </text>
  </g>
</svg>
